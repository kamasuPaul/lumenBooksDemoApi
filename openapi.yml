  '/book/{bookId}/characters/{sort}/{filter}/{per_page}/{page}':
    parameters:
      - schema:
          type: string
        name: bookId
        in: path
        required: true
        description: Id of the book containing characters
      - schema:
          type: string
          enum:
            - age
            - gender
          example: sort=gender
        name: sort
        in: path
        description: 'Sort the characters returned. U can sort in ascending or descending order. Example: sorting ascending: `sort=gender`, to sort in descending add `-` before the value ie. `sort=-gender`, '
      - schema:
          type: string
          example: 'filter[gender]=Female'
          enum:
            - gender
        name: filter
        in: path
        description: Filters results.
      - schema:
          type: string
          example: per_page=10
          maxLength: 50
          minLength: 1
        name: per_page
        in: path
        description: Results returned per page
      - schema:
          type: string
          example: page=10
        name: page
        in: path
        description: The page to return
    get:
      summary: List characters in a book
      tags:
        - characters
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - id
                        - name
                        - gender
                        - culture
                        - url
                        - created_at
                        - updated_at
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                          minLength: 1
                        gender:
                          type: string
                          minLength: 1
                        culture:
                          type: string
                        aliases:
                          type: array
                          items:
                            required: []
                            properties: {}
                        url:
                          type: string
                          minLength: 1
                        born: {}
                        died: {}
                        created_at:
                          type: string
                          minLength: 1
                        updated_at:
                          type: string
                          minLength: 1
                        age:
                          type: object
                          properties:
                            years:
                              type: number
                            months:
                              type: number
                          required:
                            - years
                            - months
                        pivot:
                          type: object
                          properties:
                            book_id:
                              type: number
                            character_id:
                              type: number
                          required:
                            - book_id
                            - character_id
                  meta:
                    type: object
                    properties:
                      total_age:
                        type: number
                      from:
                        type: number
                      to:
                        type: number
                      per_page:
                        type: number
                      current_page:
                        type: number
                      last_page:
                        type: number
                      total:
                        type: number
                    required:
